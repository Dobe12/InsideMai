<div class="feed__container">
  <div class="feed__navigate">
    <div class="feed__levels">
      <a class="nav-btn font-size-10"
           [class.nav-btn-active]="departmentLevel === 'mai'"
           (click)="setFilter(DepartmentLevels.Mai)">
        Все
      </a>
      <a class="nav-btn font-size-10"
           [class.nav-btn-active]="departmentLevel === 'university'"
           (click)="setFilter(DepartmentLevels.University)">
        Институт
      </a>
      <a class="nav-btn font-size-10"
           [class.nav-btn-active]="departmentLevel === 'department'"
           (click)="setFilter(DepartmentLevels.Department)">
        Кафедра
      </a>
      <a class="nav-btn font-size-10"
           [class.nav-btn-active]="departmentLevel === 'group'"
           (click)="setFilter(DepartmentLevels.Group)">
        Группа
      </a>
    </div>
  </div>
  <ng-container *ngIf="(posts$ | async).length > 0">
    <div class="feed__posts"
         [@bounceIn]
         *ngFor="let post of posts$ | async">
      <app-post
        [post]="post"
        (onDeletePost)="deletePost($event)"
      ></app-post>
    </div>
  </ng-container>

</div>
