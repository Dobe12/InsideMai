<div class="new-comment__container">
  <div class="new-comment__user-photo">
    <img [src]="auth.currentUserValue?.userPic" alt="userPic">
  </div>
  <div class="new-comment__content">
    <textarea autosize class="new-comment__text" placeholder="Введите комментарий" #text></textarea>
  </div>
  <div class="new-comment__sender"  (click)="addComment(text.value)">
    <i class="material-icons">
      send
    </i>
  </div>
</div>
