<div class="comment__container">
  <div class="comment__user-photo"><img [src]="comment?.author?.userPic"></div>
  <div class="comment__content">
    <div class="comment__header">
      <div class="comment__userinfo-wrapper">
        <div class="comment__user-name"
             [routerLink]="['/user', comment.author.id]">
          {{comment?.author?.fullName}}
        </div>
        <div class="comment__user-date">{{comment.publishDate | date}}</div>
      </div>
      <a class="comment__delete" *ngIf="authService.isAdmin()" (click)="deleteComment(comment?.id)">Удалить</a>
    </div>
    <div class="comment__text">{{comment.content}}</div>
    <div class="comment__footer">
      <div class="comment__like">
        <app-like
          [likesCount]="comment.likesCount"
          (click)="switchLike(comment)"
          [isLiked]="comment.likedByCurrentUser"
          [likesCount]="comment.likesCount">
        >
        </app-like>
      </div>
    </div>
  </div>
</div>
