<div class="user-post__container">
  <div class="user-post__post">
    <app-post
      *ngIf="post"
      [post]="post"></app-post>
  </div>
  <div class="user-post__comments" *ngIf="postComments">
    <app-comment
      *ngFor="let comment of postComments"
      [comment]="comment">
    </app-comment>
    <app-new-comment-form (addedComment)="addComment($event)"></app-new-comment-form>
  </div>
  <div class="user-post__add-comment"></div>
</div>
