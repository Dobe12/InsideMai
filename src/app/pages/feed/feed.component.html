<div class="feed__container">
  <div class="feed__navigate">
    <div class="feed__levels">
      <div class="nav-btn font-size-10" (click)="getAllPosts()">Все</div>
      <div class="nav-btn font-size-10" (click)="getUniversityPosts()">Институт</div>
      <div class="nav-btn font-size-10" (click)="getDepartmentPosts()">Кафедра</div>
      <div class="nav-btn font-size-10" (click)="getGroupPosts()">Группа</div>
    </div>
    <div class="feed__sort">
      <div class="feed__srot-term">новое</div>
      <div>/</div>
      <div class="feed__srot-term">интересное</div>
    </div>
  </div>
  <div class="feed__posts" *ngFor="let post of posts">
    <app-post [post]="post"></app-post>
  </div>
</div>
