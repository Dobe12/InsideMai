<link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
<div class="login-form_wrapper">
  <div class="login-form">
    <div class="login-form__title">
      <h2>ВХОД</h2>
    </div>
    <form action="" class="login-form__fields"
          [formGroup]="authForm"
          (ngSubmit)="signIn()">
      <div class="alert-danger" *ngIf="submitted && email.invalid">Введите почту</div>
      <input
          type="text"
          class="login-form__field"
          formControlName="email"
          placeholder="email"
          id="email">
      <div class="alert-danger" *ngIf="submitted && password.invalid">Введите пароль</div>
      <input
          type="password"
          class="login-form__field"
          formControlName="password"
          placeholder="password"
          id="password">
      <button class=login-form__button> Войти </button>
    </form>
    <div class="login-form__footer">
      <div class="login-form__remember">
        <input type="checkbox" id="remember">
        <label for="remember">Запомнить</label>
      </div>
      <div class="login-form__forgot">Забыл пароль</div>
    </div>
  </div>
</div>
