<div class="header__container">
  <div class="header__wrapper">
    <div class="header__logo pointer" [routerLink]="['']">
      <img src="../../../../assets/emblema_mai.png" alt="">
    </div>
    <div class="header__search">
      <app-search-form></app-search-form>
    </div>
    <div class="header__profile">
      <app-profile *ngIf="!authService.isLoggedIn()" [routerLink]="['/login']"></app-profile>
      <div *ngIf="authService.isLoggedIn()">
        <p>{{authService.currentUser.UserID }}</p>
      <a class="pointer"
         (click)="authService.logout()"
         [routerLink]="['/login']">
        Logout
      </a>
    </div>
    </div>
  </div>
</div>
